name: ğŸš€ Post Release Sync:Main -> Dev

on:
  workflow_run:
    workflows: ["ğŸ¤– Release Please"]
    types:
      - completed

jobs:
  sync-main-to-dev:
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' }} &&
      contains(github.event.workflow_run.head_commit.message, 'chore: release')
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout `main`
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.Release_please_secret }}
          fetch-depth: 0

      - name: âš™ï¸ Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.Release_please_secret }}@github.com/${{ github.repository }}

      - name: ğŸ”„ Merge `main` into `dev`
        run: |
          git fetch origin dev
          git checkout -b sync-main-to-dev origin/dev
          git merge --no-ff origin/main -m "ğŸ”„ chore: sync main into dev after release"
          git push origin HEAD:dev
