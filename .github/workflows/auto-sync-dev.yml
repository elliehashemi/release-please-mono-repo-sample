name: Auto-sync main into dev after release

on:
  push:
    branches:
      - main

jobs:
  sync-dev:
    if: "${{ startsWith(github.event.head_commit.message, 'chore: release') }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_CLASSIC_PAT }}
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_CLASSIC_PAT }}@github.com/${{ github.repository }}


      - name: Merge main into dev
        run: |
          git checkout dev
          git pull origin dev
          git merge origin/main --no-edit
          git push origin dev
