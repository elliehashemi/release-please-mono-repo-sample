name: Run CI Tests

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if service has changes #compares file changes between and Head
        id: changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "^${{ inputs.service }}/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd ${{ inputs.service }}
          go test ./...
