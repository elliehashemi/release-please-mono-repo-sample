name: Run CI Tests

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # So we can fetch all refs

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }} || echo "âš ï¸ Branch ${{ github.base_ref }} not found"

      - name: Check ${{ inputs.service }} for changes or utils updates ... #compares file changes between base and Head
        id: changes
        run: |
          echo "ðŸ” Checking changes for ${{ inputs.service }} or utils..."

          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          if echo "$CHANGED_FILES" | grep -qE "^${{ inputs.service }}/|^utils/"; then
           echo "changed=true" >> $GITHUB_OUTPUT
           echo "${{ inputs.service }} changed: true"
           echo "ðŸ“ Relevant changed files:"
           echo "$CHANGED_FILES" | grep -E "^${{ inputs.service }}/|^utils/"
          else
           echo "changed=false" >> $GITHUB_OUTPUT
           echo "${{ inputs.service }} changed: false"
          fi

      - name: Run tests
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd ${{ inputs.service }}
          go test -v ./...
