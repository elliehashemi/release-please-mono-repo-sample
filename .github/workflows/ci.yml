name: Run CI Tests

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # So we can fetch all refs

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }} || echo "âš ï¸ Branch ${{ github.base_ref }} not found"

      - name: Check if ${{ inputs.service }} has changed #compares file changes between base and Head
        id: changes
        run: |
          echo "ðŸ” Checking changes for ${{ inputs.service }}..."

          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "^${{ inputs.service }}/" || true)

          if [ -n "$CHANGED_FILES" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "${{ inputs.service }} changed: true"
            echo "ðŸ“ Changed files:"
            echo "$CHANGED_FILES"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "${{ inputs.service }} changed: false"
          fi

      - name: Run tests
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd ${{ inputs.service }}
          go test ./...
