name: Run CI Tests

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # So we can fetch all refs

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }} || echo "‚ö†Ô∏è Branch ${{ github.base_ref }} not found"

      - name: Check if ${{ inputs.service }} or its dependencies changed ... #compares file changes between base and Head
        id: changes
        run: |
          echo "üîç Checking changes for ${{ inputs.service }}..."

          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "üîÑ Changed files:"
          echo "$CHANGED"

          SERVICE_CHANGED=$(echo "$CHANGED" | grep "^${{ inputs.service }}/" || true)

          # Check if any utils changed
          UTILS_CHANGED=$(echo "$CHANGED" | grep "^utils/" || true)

          if [ -n "$SERVICE_CHANGED" ]; then
            echo "‚úÖ ${{ inputs.service }} changed directly."
            SHOULD_RUN_TESTS=true
          elif [ -n "$UTILS_CHANGED" ]; then
            echo "üß† Checking if ${{ inputs.service }} imports any changed utils..."
            for file in $(echo "$CHANGED" | grep "^utils/" | uniq); do
               util_dir=$(echo "$file" | cut -d/ -f2) 
               if grep -qr "utils/$util_dir" ${{ inputs.service }}; then
                 echo "‚úÖ ${{ inputs.service }} imports utils/$util_dir"
                 SHOULD_RUN_TESTS=true
                 break
               fi
            done
          fi

          if [ "$SHOULD_RUN_TESTS" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
             echo "‚ùå No relevant changes for ${{ inputs.service }}"
          fi

      - name: Run tests
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd ${{ inputs.service }}
          go test -v ./...
